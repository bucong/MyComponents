<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>复选框checkbox</title>
	<link rel="stylesheet" href="css/checkbix.min.css">
</head>
<body>
	<input id="mycheckbox" type="checkbox" class="checkbix" data-text="Checkbix">
	<br />
	<input id="mycheckbox2" type="checkbox" class="checkbix" data-text="Large, checked" data-size="large" checked>
	<br />
	<input id="mycheckbox3" type="checkbox" class="checkbix" data-shape="circled" data-text="Circled">
	<br />
	<input id="mycheckbox4" type="checkbox" class="checkbix" data-shape="circled" data-color="black" data-text="Black, circled" checked>
	<br />
	<input id="mycheckbox5" type="checkbox" class="checkbix" data-color="blue" data-text="Blue" checked>
	<br />
	<input id="mycheckbox6" type="checkbox" class="checkbix" data-shape="circled" data-size="large" data-color="red" data-text="Red, large" checked>
	<br />
	<input id="mycheckbox7" type="checkbox" class="checkbix" data-color="gray" data-text="Gray" checked>
	<br />
	<input id="mycheckbox8" type="checkbox" class="checkbix" data-shape="circled" data-color="orange" data-text="Orange, circled" checked>
	<br />
	<input id="mycheckbox9" type="checkbox" class="checkbix" data-shape="circled" data-color="black" data-text="Black, circled" data-arialabel="Checkbix is nice" checked>
	<script src="js/checkbix.min.js"></script>
</body>
</html>
