<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>圆形百分比进度条</title>
</head>
<body>
	<div class="circleChart1"></div>
	<div class="circleChart2" data-value="87"></div>

	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/circleChart.min.js"></script>
	<script>
//		有数字
        $(".circleChart1").circleChart({
            size: 80,
            value: 50,//或者写在行内，列表可用 data-value="50"
            text: 0,
            color: 'red',
            onDraw: function(el, circle) {
                circle.text(Math.round(circle.value) + "%");
            }
        });
//      无数字
        $(".circleChart2").circleChart({
            size:300
        });
    </script>
</body>
</html>
