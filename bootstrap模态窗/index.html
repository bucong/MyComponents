<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>模态窗</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer">显示模态框</button>
		<!--模态框-->
		<div role="dialog" id="layer" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
						<span>提示</span>
					</div>
					<div class="modal-body">
						确认删除吗？
					</div>
					<div class="modal-footer text-right">
						<button class="btn btn-primary btn-sm" data-dismiss="modal">确认</button>
						<button class="btn btn-danger btn-sm" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
