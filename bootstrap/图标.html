<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>icon</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.js"></script>
</head>
<body>
<span class="glyphicon glyphicon-glass"></span>
<span class="glyphicon glyphicon-search"></span>
<span class="glyphicon glyphicon-circle-arrow-up"></span>
<span class="glyphicon glyphicon-star"></span>

<div class="btn-group btn-group-lg">
    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-play"></span></button>
    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pause"></span></button>
    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-forward"></span></button>
    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-backward"></span></button>
    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-stop"></span></button>
    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-fast-forward"></span></button>
</div>


<script src="js/jquery-1.12.4.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
